<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graffiti Motion App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="overlay">
    <img id="frameOverlay" src="images/frame.png" alt="Frame" />
    <img id="enterGif" src="images/button.gif" alt="Enter" />
    <img id="enterButton" src="images/button.png" alt="Click here to enter" />
  </div>
  <audio id="bgMusic" src="images/Untitled.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
